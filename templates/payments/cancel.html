{% extends 'base.html' %}

{% block title %}Cancel Payment{% endblock %}

{% block content %}
<style>
  .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; text-align: center; }
  .cancel-icon { font-size: 4rem; color: #dc3545; margin-bottom: 20px; }
  .cancel-message { font-size: 1.5rem; color: #333; margin-bottom: 20px; }
  .cancel-description { color: #666; margin-bottom: 30px; }
  .btn { padding: 12px 24px; background: #007cba; color: white; text-decoration: none; border-radius: 4px; margin: 0 10px; }
  .btn:hover { background: #005a8b; }
</style>

<div class="container">
  <div class="cancel-icon">‚ùå</div>
  <h1 class="cancel-message">Cancel Payment</h1>
  <p class="cancel-description">
    Your payment has been canceled. No funds have been charged.
    You can try again or choose different items.
  </p>
  <div>
    <a href="{% url 'item_list' %}" class="btn">Back to Shopping</a>
    <a href="{% url 'order_list' %}" class="btn">My Orders</a>
  </div>
</div>
{% endblock %}
