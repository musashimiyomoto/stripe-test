{% extends 'base.html' %}

{% block content %}
    <h1>Available Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                <a href="{% url 'item_detail' pk=item.pk %}">View Details</a>
            </li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>
{% endblock %}
